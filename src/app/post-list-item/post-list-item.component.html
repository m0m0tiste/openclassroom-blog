<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.counter > 0,
                'list-group-item-danger': post.counter < 0}">

      <h3 [ngStyle]="{color: getColor()}">{{ post.title }}
        <small class='float-right text-secondary'><em>{{ post.date | date: 'd/M/yyyy, h:mm a'}}</em></small>
      </h3>

      <p>{{ post.content }}</p>

      <button class="btn btn-success mr-2" (click)="increment()">Love it!</button>
      <button class="btn btn-danger" (click)="decrement()">Don't love it!</button>           
</li>
